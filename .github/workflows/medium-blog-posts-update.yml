name: Build README

on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 4 * * 0,3" # Runs at 04:05 UTC on Sundays and Wednesdays

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: üêç Set up Python 3.8                               
        uses: actions/setup-python@v2                               
        with:                                 
          python-version: '3.8'

      - name: üíø Install requests & BeautifulSoup & pytz
        run: pip install requests beautifulsoup4 pytz

      - name: üç≥ Update README
        run: |
          cd ${GITHUB_WORKSPACE}/src/
          python update_latest_blog_posts.py

      - name: üöÄ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "Auto-generated content update"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
